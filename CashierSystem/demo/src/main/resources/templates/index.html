<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登入</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="css/indexcss.css">
    <style type="text/css">
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>


    <div id="web_bg" style="background-image: url(img/registerbg.jpeg)"></div>

    <div>
        <form action="/loginsuccess" method="post" id="login_form" name="login_form">
            <table width="400px" height="100px" style="border:1px solid transparent;position:absolute; left: 50%; top: 50%;margin-top: -200px;margin-left: -150px;">
                <tr>
                    <td colspan="2" style="font-size: 45px;">&nbsp&nbsp&nbsp&nbsp&nbspWelcome</td>
                </tr>
                <tr>
                    <td><h3>请输入用户名：</h3></td>
                    <td><input type="text" name="uname" style="height: 25px;width: 150px;"></td>
                </tr>
                <tr>
                    <td><h3>请输入密码：</h3></td>
                    <td><input type="password" name="password" style="height: 25px;width: 150px;"></td>
                </tr>
                <tr>
                    <td><a href="/user/register/" style=""><h3>&nbsp&nbsp&nbsp&nbsp&nbsp注&nbsp册</h3></a></td>
                    <td align="center">
                        <input type="submit" value="登入" style="height:30px; width: 100px;" onclick="dosubmit()">
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript">
            function dosubmit() {
                $("#login_form").submit();
                 //   alert("hi");
            }
        </script>
    </div>



</div>
</body>
</html>
